<div class="container centered-container">
    <p>Credentials for admin: username: 'admin', password: '123'</p>
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" class="form-control"
                    [(ngModel)]="username" name="username" id="username" required #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Username is required.</div>
        </div>
       
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" class="form-control"
                    [(ngModel)]="password" name="password" id="password" required #pass="ngModel">
            <div [hidden]="pass.valid || pass.pristine" 
                    class="alert alert-danger">Password is required.</div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Log in</button>
    </form>
    <div [hidden]="loggedIn">Wrong username and password. Try again!</div>
</div>
