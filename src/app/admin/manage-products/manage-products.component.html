<div>
    <ul class="product-list">
        <li *ngFor="let product of products" class="li-group">
            <div  class="li">
                {{product.name}} <p class="buttons">
                    <span class="btn btn-light updateBtn" (click)="onUpdate(product.id)">Update</span>
                    <span class="btn btn-light deleteBtn" (click)="onDelete(product.id)">Delete</span></p>
            </div>
            <div class="alert alert-warning delete" [hidden]="!isProductForDelete[product.id-1]">Are you sure you want to delete this product? 
                <span (click)="deleteProduct(product.id)" class="btn btn-secondary">Yes</span>
                <span (click)="abortDelete(product.id)" class="btn btn-secondary">No</span></div>
        </li>
    </ul>
    <p *ngIf="products.length == 0">There are no products in the storage.</p>
</div>
