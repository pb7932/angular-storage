<p *ngIf="message">{{ message }}</p>
<table class="table table-dark table-bordered table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Ingredients</th>
            <th>Calories</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
            <tr *ngFor="let product of products">
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.ingredients}}</td>
                    <td>{{product.calories}}</td>
                    <td>{{product.quantity}}</td>
            </tr>
    </tbody>
</table>
<button class="btn btn-secondary" (click)="onSave()">Save storage state</button>
