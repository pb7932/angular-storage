<div *ngIf='historyProducts$ | async'>
    <h5>History state</h5>
    <table class="table table-dark table-bordered table-hover">
        <thead>
            <tr id="trth">
                <th>Name</th>
                <th>Price</th>
                <th>Ingredients</th>
                <th>Calories</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
                <tr *ngFor="let product of historyProducts$ | async" 
                    [class]="diff.has(product.id) ? diffRowClass : ''">
                        <td [class]="getColumnDiffClass(product.id,1)">{{product.name}}</td>
                        <td [class]="getColumnDiffClass(product.id,2)">{{product.price}}</td>
                        <td [class]="getColumnDiffClass(product.id,3)">{{product.ingredients}}</td>
                        <td [class]="getColumnDiffClass(product.id,4)">{{product.calories}}</td>
                        <td [class]="getColumnDiffClass(product.id,5)">{{product.quantity}}</td>
                </tr>
        </tbody>
    </table>
</div>
<p *ngIf='!(historyProducts$ | async)' class="alert alert-info"> There isn't a saved state of the storage, in order to compare the current state with the past state, save the current state of the storage.</p>
